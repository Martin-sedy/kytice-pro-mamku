<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Kyti캜ka pro mamku 游눓</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #ffe6f0, #fff);
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h1 {
        color: #ff4d88;
        font-size: 3em;
        text-shadow: 2px 2px #fff;
    }

    #flowerCanvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    button {
        background: #ff4d88;
        border: none;
        padding: 15px 25px;
        font-size: 1.2em;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        transition: transform 0.2s;
        z-index: 10;
    }

    button:hover {
        transform: scale(1.1);
    }

    #message {
        display: none;
        text-align: center;
        background: rgba(255,255,255,0.9);
        padding: 20px;
        border-radius: 15px;
        max-width: 500px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        z-index: 10;
    }
</style>
</head>
<body>

<canvas id="flowerCanvas"></canvas>

<button id="showMessage">游꺚 Rozbal p콏치n칤 游꺚</button>

<div id="message">
    <h1>V코e nejlep코칤 k sv치tku 仇벒잺</h1>
    <p>D캩kuji ti za v코echno, co pro m캩 d캩l치코. 游눗</p>
</div>

<script>
const canvas = document.getElementById('flowerCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let flowers = [];

class Flower {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.maxSize = Math.random() * 25 + 20;
        this.size = 0;
        this.growthSpeed = Math.random() * 0.3 + 0.1;
        this.color = `hsl(${Math.random()*360}, 70%, 60%)`;
        this.petals = Math.floor(Math.random()*3) + 5;
        this.angle = Math.random() * Math.PI * 2;
        this.state = "growing"; // growing -> shrinking
    }

    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        for(let i = 0; i < this.petals; i++) {
            ctx.rotate((Math.PI * 2) / this.petals);
            ctx.beginPath();
            ctx.ellipse(0, this.size/2, this.size/4, this.size/2, 0, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        ctx.restore();
    }

    update() {
        if (this.state === "growing") {
            this.size += this.growthSpeed;
            if (this.size >= this.maxSize) {
                this.state = "shrinking";
            }
        } else if (this.state === "shrinking") {
            this.size -= this.growthSpeed;
            if (this.size <= 0) {
                this.reset();
            }
        }
        this.angle += 0.002;
        this.draw();
    }
}

function initFlowers() {
    for(let i=0; i<30; i++) {
        flowers.push(new Flower());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    flowers.forEach(flower => flower.update());
    requestAnimationFrame(animate);
}

initFlowers();
animate();

document.getElementById('showMessage').addEventListener('click', () => {
    document.getElementById('message').style.display = 'block';
});
</script>

</body>
</html>
